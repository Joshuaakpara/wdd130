<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <div>
            <label for="q1">1. Fill in the blank: HTML stands for HyperText Markup ________.</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div>
            <label for="q2">2. Explain briefly what CSS is used for:</label>
            <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="q3">3. Which of the following is a valid CSS property for text alignment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
            </select>
        </div>
        <div>
            <label for="q4">4. How many levels of headings are available in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="6">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
